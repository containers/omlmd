site_name: OCI Artifact for ML model & metadata
site_url: https://tarilabs.github.io/omlmd/
repo_url: https://github.com/tarilabs/omlmd
repo_name: tarilabs/omlmd
theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.expand # temporary for bootstrap
    - content.tabs.link
extra_css:
  - stylesheets/extra.css
nav:
  - Getting Started: 'README.md'
  - Overview: 'overview.md'
  - Demos:
    - 'Demo 1: Introduction': 'demos/demo.md'
    - 'Demo 2: more on ModelCar': 'demos/demo2.md'
    - 'Demo 3: Signature and Attestation': 'demos/demo3.md'
  - Use Cases: 'use-cases.md'
  - Glossary: 'glossary.md'
  - Appendixes:
    - 'All links': 'appendixes/appendix-links.md'
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/tarilabs/omlmd
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
